<style>
[class*="rslides_"],
.rslides_wrapper * {
  width: 100%;
}
.rslides_wrapper,
.rslides_container {
  margin-bottom: 50px;
}
.rslides,
.rslides_pager {
  margin: 0 auto;
  list-style: none;
  overflow: hidden;
  padding: 0;
  margin: 0;
} 
.rslides li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  left: 0;
  top: 0;
}
.rslides_wrapper,
.rslides_container,
.rslides li:first-child,
.rslides img {
  float: left;
}
.rslides li:first-child,
.rslides img,
.rslides_nav {
  display: block;
}
.rslides_container,
.rslides,
.rslides li:first-child {
  position: relative;
}
.rslides img {
  height: auto;
  border: 0;
}	

/* ------- */

.rslides_pager > li {
	display: inline-block;
	height: 16px;
	width: 16px;
	border-radius: 50%;
	border: 3px solid white;
	margin: 0 5px
}
.rslides_pager > li > a,
.rslides_nav {
	color: transparent;
}
.rslides_pager > [class*="_here"],
.rslides_nav:before,
.rslides_nav:after {
	background-color: #fff;
}

.rslides_nav,
.rslides_nav:before,
.rslides_nav:after {
	position: absolute;
}

.rslides_nav {
	top: 44%;
	height: 60px
}
.rslides_nav:before {
	top: 11px;
}
.rslides_nav:after {
	bottom: 11px;
}

.rslides_nav.prev{
	left: 2%;
}
.rslides_nav.next {
	right: 2%;
}
.rslides_nav.prev:before,
.rslides_nav.prev:after {
  left: -5px;
}
.rslides_nav.next:before,
.rslides_nav.next:after {
	right: -5px;
}

.rslides_nav {
  height: 60px;
  width: 34px;
  z-index: 80;
}

.rslides_nav:before,
.rslides_nav:after {
	content: "";
	width: 135%;
	display: block;
  height: 4px;
  border-radius: 2px;
}


.rslides_nav.prev:before,
.rslides_nav.next:after {
    -webkit-transform: translate(0,0) rotate(-50deg);
    -moz-transform: translate(0,0) rotate(-50deg);
    -ms-transform: translate(0,0) rotate(-50deg);
}
.rslides_nav.next:before,
.rslides_nav.prev:after {
    -webkit-transform: translate(0,0) rotate(50deg);
    -moz-transform: translate(0,0) rotate(50deg);
    -ms-transform: translate(0,0) rotate(50deg);
}
</style>
