.carousel * {
  width: 100%;
}
.carousel,
.carousel-inner {
  margin-bottom: 50px;
}
.carousel,
.carousel-indicators {
  margin: 0 auto;
  list-style: none;
  overflow: hidden;
  padding: 0;
  margin: 0;
}
.carousel > li {
  -webkit-backface-visibility: hidden;
  position: absolute;
  display: none;
  left: 0;
  top: 0;
}

.carousel-inner,
.carousel > li:first-child,
.carousel img {
  float: left;
}
.carousel > li:first-child,
.carousel img,
.carousel-control {
  display: block;
}
.carousel-inner,
.carousel,
.carousel > li:first-child {
  position: relative;
}
.carousel img {
  height: auto;
  border: 0;
}

/* --- PAGER --- */
.carousel-indicators > li {
	display: inline-block;
	height: 16px;
	width: 16px;
	border-radius: 50%;
	border: 2px solid white;
	margin: 0 5px;
}

.carousel-indicators > [class*="_here"],
.carousel-control:before,
.carousel-control:after {
	background-color: #fff;
}
.carousel-control {
	top: calc(50% - 25px);
  height: 50px;
  width: 34px;
  z-index: 5;
}
.carousel-control,
.carousel-control:before,
.carousel-control:after,
.carousel-item {
	position: absolute;
}
.carousel-control:before {
	top: 11px;
}
.carousel-control:after {
	bottom: 11px;
}
.carousel-control.prev:before,
.carousel-control.prev:after {
  left: -5px;
}

.carousel-control.next:before,
.carousel-control.next:after {
	right: -5px;
}

.carousel-control:before,
.carousel-control:after {
	content: "";
	width: 100%;
	display: block;
  height: 4px;
  border-radius: 2px;
}
.carousel-control.prev:before,
.carousel-control.next:after {
    -webkit-transform: translate(0,0) rotate(-50deg);
    -moz-transform: translate(0,0) rotate(-50deg);
    -ms-transform: translate(0,0) rotate(-50deg);
}
.carousel-control.next:before,
.carousel-control.prev:after {
    -webkit-transform: translate(0,0) rotate(50deg);
    -moz-transform: translate(0,0) rotate(50deg);
    -ms-transform: translate(0,0) rotate(50deg);
}

.carousel-caption {
	height: 100%;
	display: table;
}

@media all and (max-width: 767px) {

	.carousel-control:before,
	.carousel-control:after {
		width: 60%;
		margin: 18% 0;
	  height: 2px;
	  border-radius: 1px;
	}
	.carousel-indicators {
		display: none;
	}
}
