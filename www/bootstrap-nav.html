[class*="rslides_"],
.rslides_wrapper * {
  width: 100%;
}
.rslides_wrapper,
.rslides_container {
  margin-bottom: 3.3em;
}

.rslides_wrapper,
.rslides_container,
.rslides li:first-child,
.rslides img {
  float: left;
}
.rslides li:first-child,
.rslides img {
  display: block;
}
.rslides_container,
.rslides li:first-child {
  position: relative;
}
.rslides img {
  height: auto;
  border: 0;
}
.rslides_pager > li,
.rslides_nav:before {
	display: inline-block;
	border: 3px solid white;
}
.rslides_pager > [class*="_here"] {
	background-color: #fff;
}
.rslides_nav,
.rslides_nav:before {
	position: absolute;
	top: calc(50% - .8em);
}

/* =================== */

.rslides_nav:before {
	position: relative;
  top: 3pt;
  content: "";
  border-bottom: 0;
  border-left: 0;     
  width: 0.4em;
  height: 0.4em;
  border-radius: .05em;
}
.rslides_nav.prev::before{
  -webkit-transform: rotate(-135deg);
  transform: rotate(-135deg);
}
.rslides_nav.next::before {
  -webkit-transform: rotate(45deg);
  transform: rotate(45deg);
}
