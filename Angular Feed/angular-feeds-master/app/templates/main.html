<div class="container">


    <div class="page-header">
        <h3>Examples</h3>
    </div>

    <div class="row" id="stackoverflow-feed-panel" ng-controller="FeedController">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div ng-include src="'templates/feed-code-toggle.html'"></div>
                    <h3 class="panel-title">Stack Overflow <i>AngularJS</i> Questions</h3>
                </div>
                <div class="panel-body">
                    <div class="feed-block">
                        <feed summary="true" url="http://stackoverflow.com/feeds/tag?tagnames=angularjs&sort=newest"
                              count="5"></feed>
                    </div>
                    <div style="display: none;" class="code-block"
                         ng-include="'templates/stackoverflow-feed-code.html'"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="wikipedia-feed-panel" ng-controller="FeedController">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div ng-include src="'templates/feed-code-toggle.html'"></div>
                    <h3 class="panel-title">Wikipedia Featured Articles</h3>
                </div>
                <div class="panel-body">
                    <div class="feed-block">
                        <script type="text/javascript">
                            //run only trusted code here :)
                            function wikipediaFeedPostRender() {
                                $('#wikipedia-feed').find('a').each(function (idx, anchor) {
                                    anchor.target = '_new';
                                    anchor.href = anchor.href.replace(window.location.origin, 'http://en.wikipedia.org');
                                })
                            }
                        </script>
                        <feed id="wikipedia-feed" count="10"
                              url="http://en.wikipedia.org/w/api.php?action=featuredfeed&feed=featured&feedformat=atom"
                              template-url="templates/wikipedia-featured-article.html"
                              post-render="wikipediaFeedPostRender();"/>
                    </div>
                    <div style="display: none;" class="code-block"
                         ng-include="'templates/wikipedia-feed-code.html'"></div>

                </div>
            </div>
        </div>
    </div>




</div>
